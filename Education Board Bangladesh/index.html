<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		<title>Education Board Bangladesh</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="images/favv.ico" />
		<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	</head>
	<body>
		
		<div class="bg-wrapper">
			<div class="for-border">
				<!-- start header area -->
				<header id="header-area">
					<div class="container contain clear" >
						<div class="h-wrapper clear">
							<div class="logo-left-area">
								<img src="images/bd_logo.png" alt="logo" />
							</div>
							<div class="h-right-area clear">
								<div class="bannar-text">
									<h1>Ministry of Education</h1>
								</div>
								<div class="bannar-text2">
									<h1>Intermediate and Secondary Education Boards Bangladesh</h1>
								</div>
								<div class="bannar-a">
									<a href="#">Official Website of Education Board </a>
								</div>
							</div>
						</div>
					</div>
				</header>
				<!-- end header area -->
				
				<!-- start content area -->
				<section id="content-area">
					<div class=" con-cont">
						<div class="box clear">
							<div class="exam">
								<span>Examination</span>
								<span>:</span>
								<select name="exm" id="ex-id">
									<option value="ssc">SSC/Dakhil/Equivalent</option>
									<option value="jsc">JSC/JDC</option>
									<option value="ssc">SSC/Dakhil</option>
									<option value="ssc_voc">SSC(Vocational)</option>
									<option value="hsc">HSC/Alim</option>
									<option value="hsc_voc">HSC(Vocational)</option>
									<option value="hsc_hbm">HSC(BM)</option>
									<option value="hsc_dic">Diploma in Commerce</option>
									<option value="hsc">Diploma in Business Studies</option>
								</select>
							</div>
							
							<div class="year">
								<span>Year</span>
								<span>:</span>
								<select name="yar" id="yar-id">
									<option value="1">Select one</option>
									<option value="2">2020</option>
									<option value="3">2019</option>
									<option value="4">2018</option>
									<option value="5">2017</option>
									<option value="6">2016</option>
									<option value="7">2015</option>
									<option value="8">2014</option>
									<option value="9">2013</option>
									<option value="10">2012</option>
									<option value="11">2011</option>
									<option value="12">2010</option>
									<option value="13">2009</option>
									<option value="14">2008</option>
									<option value="15">2007</option>
									<option value="16">2006</option>
									<option value="17">2004</option>
									<option value="17">2003</option>
									<option value="17">2002</option>
									<option value="17">2001</option>
									<option value="17">2000</option>
									<option value="17">1999</option>
									<option value="17">1998</option>
									<option value="17">1997</option>
									<option value="17">1996</option>
								</select>
							</div>
							
							<div class="board">
								<span>Board</span>
								<span>:</span>
								<select name="brd" id="brd-id">
									<option value="ssc">Select One</option>
									<option value="jsc">Barisal</option>
									<option value="ssc">Chittagong</option>
									<option value="ssc_voc">Comilla</option>
									<option value="hsc">Dhaka</option>
									<option value="hsc_voc">Dinajpur</option>
									<option value="hsc_hbm">Jessore</option>
									<option value="hsc_dic">Mymensingh</option>
									<option value="hsc">Rajshahi</option>
									<option value="hsc">Sylhet</option>
									<option value="hsc">Madrasah</option>
									<option value="hsc">Technical</option>
									<option value="hsc">DIBS(Dhaka)</option>
								</select>
							</div>
								
							<div class="roll">
								<span>Roll</span>
								<span>:</span>
								<input type="number" />
							</div>
							
							<div class="reg">
								<span>Reg: No</span>
								<span>:</span>
								<input type="number" />
							</div>
							
							<div class="sum">
								<span>6 + 3</span>
								<span>=</span>
								<input type="number" />
							</div>
							
							<div class="btn-area">
								<div class="btn-1">
									<a href="#">Reset</a>
								</div>
								<div class="btn-2">
									<a target="_blank"href="Result.html">Submit</a>
								</div>
							</div>
							
						</div>
					</div>
				</section>
				<!-- end content area -->
				
				<!-- start footer area -->
				<footer id="footer-area">
					<div class="container cont-f">
						<div class="footer-wrap clear">
							<div class="footer-copyright">
								<p>&copy; 2005-2020 Ministry of Education, All rights reserved.</p>
							</div>
							<div class="footer-img">
								<span>Powered by</span>
								<img src="images/tbl_logo.png" alt="teletalk" />
							</div>
						</div>
					</div>
				</footer>
				<!-- end footer area -->
			</div>
		</div>
		
	</body>
</html>
